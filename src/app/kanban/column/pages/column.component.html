<div class="column" >
    <div class="column-header d-flex justify-content-between">
        {{ column.name }}
        <div *ngIf="rolGestor || rolAdmin">
            <div class="btn btn-danger btn-sm" (click)="deleteColumn()">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>
    <div class="column-content">
        <div class="tasks">
            <app-task *ngFor="let task of column.tasks" 
                [task]="task" draggable="true" 
                [attr.data-task]="task?.id" 
                [attr.data-column]="column.id" 
                (dragstart)="onTaskDragStart($event, task, column)"
                (taskDeleted)="onTaskDeleted(task)"
            >
            </app-task>
        </div>
        <button class="btn btn-dark btn-sm" (click)="createTask()"><i class="fa fa-plus"> Crear tarea</i></button>    
    </div>
</div>
