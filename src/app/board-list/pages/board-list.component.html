

<div class="card" *ngFor="let board of boards" (click)="selectBoard(board)">
  <div class="card-header d-flex justify-content-between">
    <h2>{{ board.name }}</h2>
    <div class="btn btn-danger btn-sm" (click)="deleteBoard(board)">
      <i class="fa fa-trash"></i>
    </div>
  </div>
  <div class="card-body">
    {{ board.description ?? "Sin descripci√≥n" }}
  </div>
</div>

<div class="btn btn-dark btn-sm" (click)="createBoard()">
      <i class="fa fa-plus"> Crear tablero</i>
</div>
