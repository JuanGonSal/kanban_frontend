<br>
<img alt="" src="favicon.ico" width="100" class="mx-auto d-block">
<br>
<div class="auth-wrapper">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Login</h4>
        <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <h3 class="h3 mb-3 font-weight-normal text-center">Registrar Usuario</h3>
          <!-- Signup form -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input title="name" type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input title="email" type="email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input title="password" type="password" class="form-control" formControlName="password" />
          </div>
          <div class="form-group">
            <label>Confirmar Password</label>
            <input
                title="c_password"
                type="password"
                class="form-control"
                formControlName="c_password"
            />
          </div>
          <br>
          <button type="submit" class="btn btn-block btn-dark">
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
